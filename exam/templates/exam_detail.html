<!DOCTYPE html>
<html>
<head>
    <title>{{ exam.exam_name }}</title>
</head>
<body>
    <h1>{{ exam.exam_name }}</h1>
    <p>Total Marks: {{ exam.total_marks }}</p>
    <p>Total Questions: {{ exam.total_question_number }}</p>
    <h2>Questions</h2>
    <ul>
        {% for question in exam.question_set.all %}
            <li><a href="{% url 'question_detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
