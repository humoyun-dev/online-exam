{% extends 'staff/base.html' %}

{% block content %}
    {% if courses %}

    <ul>
    {% for course in courses %}
		<li><a href="{% url 'staff_exam_list'  course.id %}">{{ course.course_name }}</a></li>
	{% endfor %}

    </ul>
    Number of courses: {{ courses_count }}
    {% else %}
        <h1> Course Not Found </h1>
    {% endif %}

{% endblock %}
