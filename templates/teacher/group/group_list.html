{% extends 'teacher/base.html' %}

{% block content %}
<header class="bg-gray-800 text-white py-4 px-6">
  <div class="max-w-3xl mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-semibold">Groups</h1>
  </div>
</header>

<main class="p-6">
  <div class="container mx-auto max-w-4xl">
    {% if groups %}
      <table class="min-w-full">
        <thead>
          <tr>
            <th class="px-6 py-3 bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Group Name</th>
            <th class="px-6 py-3 bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Teacher</th>
            <th class="px-6 py-3 bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Course</th>
            <th class="px-6 py-3 bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"></th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          {% for group in groups %}
            <tr>
              <td class="px-6 py-4 whitespace-nowrap">{{ group.group_name }}</td>
              <td class="px-6 py-4 whitespace-nowrap">{{ group.teacher }}</td>
              <td class="px-6 py-4 whitespace-nowrap">{{ group.exams }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-right">
                <a href="{% url 'group_detail' group.pk %}" class="text-indigo-600 hover:text-indigo-900">View Details</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="text-lg font-semibold text-gray-900">No groups found.</p>
    {% endif %}
  </div>
</main>
{% endblock content %}
