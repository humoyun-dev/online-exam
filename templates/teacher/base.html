<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inno Group | Teacher</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen bg-gray-200">
      <!-- Sidebar -->
      <div class="flex flex-col w-64 bg-gray-800">
        <!-- Sidebar content -->
        <div class="flex flex-col items-center mt-10">
          <h2 class="text-white text-lg font-semibold">John Doe</h2>
          <p class="text-gray-400 text-sm">Teacher</p>
        </div>
        <!-- Sidebar links -->
        <nav class="flex flex-col mt-10">
          <a
            href="{% url 'home' %}"
            class="text-gray-300 hover:bg-gray-700 hover:text-white py-2 pl-20"
            >Dashboard</a
          >
          <a
            href="{% url 'student-list' %}"
            class="text-gray-300 hover:bg-gray-700 hover:text-white py-2 pl-20"
            >Students</a
          >
          <a
            href="{% url 'exam_list' %}"
            class="text-gray-300 hover:bg-gray-700 hover:text-white py-2 pl-20"
            >Exams</a
          >
          <a
            href="#"
            class="text-gray-300 hover:bg-gray-700 hover:text-white py-2 pl-20"
            >Settings</a
          >
        </nav>
      </div>

      <!-- Main content area -->
      <div class="flex flex-col flex-1">
        {% block content %} {% endblock content %}
      </div>
    </div>
  </body>
</html>
