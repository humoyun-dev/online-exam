<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inno Group | Teacher</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <div class="grid grid-cols-6 min-h-screen bg-gray-200">
      <div class="relative grid-cols-1">
        <div
          class="flex col-span-1 fixed min-h-screen flex-col w-1/6 bg-gray-800"
        >
          <!-- Sidebar content -->
          <div class="flex flex-col items-center mt-10">
            <h2 class="text-white text-lg font-semibold">John Doe</h2>
            <p class="text-gray-400 text-sm">Teacher</p>
          </div>
          <!-- Sidebar links -->
          <nav class="flex flex-col mt-10">
            <a
              href="{% url 'home' %}"
              class="text-gray-300 hover:bg-gray-700 hover:text-white py-2 pl-20"
              >Dashboard</a
            >
            <a
              href="{% url 'student-list' %}"
              class="text-gray-300 hover:bg-gray-700 hover:text-white py-2 pl-20"
              >Students</a
            >
            <a
              href="{% url 'exam_list' %}"
              class="text-gray-300 hover:bg-gray-700 hover:text-white py-2 pl-20"
              >Exams</a
            >
            <a
              href="#"
              class="text-gray-300 hover:bg-gray-700 hover:text-white py-2 pl-20"
              >Settings</a
            >
          </nav>
          <div >
            <a
              class="btn btn-danger absolute bottom-0 w-full rounded-0"
              href="{% url 'logout' %}"
            >
              Logout
            </a>
          </div>
        </div>
      </div>

      <div class="col-span-5">
        <div class="flex flex-col flex-1">
          {% block content %} {% endblock content %}
        </div>
      </div>
    </div>
  </body>
</html>
