{% extends 'teacher/base.html' %} 
{% block content %}
<header class="bg-gray-800 text-white py-4 px-6">
  <div class="max-w-3xl mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-semibold">Exams Add</h1>
    <a href="{% url 'exam_list' %}" class="text-gray-300 hover:text-gray-100">
      Back to Exams
    </a>
  </div>
</header>

<main class="p-6">
  <div class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden">
    <form class="p-6" method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label for="course" class="block text-gray-700 text-sm font-bold mb-2">
          Course:
        </label>
        {{ form.course }}
      </div>
      <div class="mb-4">
        <label for="exam_name" class="block text-gray-700 text-sm font-bold mb-2">
          Exam Name:
        </label>
        <input
          type="text"
          id="exam_name"
          name="exam_name"
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          required
        />
      </div>
      <div class="mb-4">
        <label for="total_marks" class="block text-gray-700 text-sm font-bold mb-2">
          Total Marks:
        </label>
        <input
          type="number"
          id="total_marks"
          name="total_marks"
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          required
        />
      </div>
      <div class="mb-4">
        <label for="total_question_number" class="block text-gray-700 text-sm font-bold mb-2">
          Total Questions:
        </label>
        <input
          type="number"
          id="total_question_number"
          name="total_question_number"
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          required
        />
      </div>
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Add Exam
      </button>
    </form>
  </div>
</main>

{% endblock content %}
